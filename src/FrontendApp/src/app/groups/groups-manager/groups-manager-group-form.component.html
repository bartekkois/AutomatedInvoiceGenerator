<div class="panel panel-default panel-primary">
  <div class="panel-heading clearfix">
    <div class="panel-title pull-left">{{title}}</div>
    <div class="pull-right" [hidden]="!isBusy">
      <!-- Loading spinner -->
      <div id="loadFacebookG">
        <div id="blockG_1" class="facebook_blockG"></div>
        <div id="blockG_2" class="facebook_blockG"></div>
        <div id="blockG_3" class="facebook_blockG"></div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4"> </div>
      <div class="col-md-4">
        <form [formGroup]="groupForm" (ngSubmit)="save()">
          <fieldset>
            <div class="form-group">
              <label for="name">Nazwa</label>
              <input [(ngModel)]="group.name" formControlName="name" type="text" class="form-control">
              <div *ngIf="groupForm.controls.name.touched && !groupForm.controls.name.valid" class="alert alert-danger validation-messages">
                Nazwa jest wymagana.
              </div>
            </div>
            <div class="form-group">
              <label for="description">Opis</label>
              <input [(ngModel)]="group.description" formControlName="description" type="text" class="form-control">
              <div *ngIf="groupForm.controls.description.touched && !groupForm.controls.description.valid" class="alert alert-danger validation-messages">
                Opis jest wymagany.
              </div>
            </div>
            <div class="form-group">
              <label for="colour">Kolor</label>
              <div class="input-group">
                <span class="input-group-addon" [style.background-color]="group.colour">      </span>
                <input [(ngModel)]="group.colour" formControlName="colour" type="text" class="form-control">
              </div>
            </div>
          </fieldset>
          <button [disabled]="!groupForm.valid" type="submit" class="btn btn-primary">Zapisz</button>
        </form>
      </div>
      <div class="col-md-4"></div>
      </div>
  </div>
</div>
