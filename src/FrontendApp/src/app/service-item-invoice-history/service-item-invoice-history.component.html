<div class="progress invoice-periods">
  <ng-template ngFor let-day [ngForOf]="yearTimeline">
    <div [class.period-invoiced]="day.isInvoiced && !day.isMonthBeginning"
         [class.period-not-invoiced]="!day.isInvoiced && !day.isMonthBeginning"
         [class.period-invoiced-month-marker]="day.isInvoiced && day.isMonthBeginning"
         [class.period-not-invoiced-month-marker]="!day.isInvoiced && day.isMonthBeginning" class="progress-bar period" role="progressbar" style="width: 1%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" attr.title="{{day.date}}"></div>
  </ng-template>
</div>
